<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Radio boxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pasari"
          id="uliu"
          value="Uliu"
        >
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="bufnita"
          value="Bufnita"
        >
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="lebada"
          value="Lebada"
        >
        <label for="lebada">Lebada</label>
      </li>
    </ul>
  </form>

  <form action="">
    <h3>Pesti</h3>
    <ul>
      <li>
        <label for="pastrav">Pastrav</label>
        <input
          type="radio"
          name="pesti"
          id="pastrav"
          value="pastrav"
        >
      </li>

      <li>
        <label for="cod">Cod</label>
        <input
          type="radio"
          name="pesti"
          id="cod"
          value="cod"
        >
      </li>

      <li>
        <input
          type="radio"
          name="pesti"
          id="ton"
          value="ton"
        >
        <label for="ton">Ton</label>

      </li>
    </ul>
    <button type="submit">Trimite</button>
  </form>

  <form action="">
    <h3>Masini</h3>
    <ul>
      <li>
        <label for="skoda">Skoda</label>
        <input
          type="radio"
          name="car"
          id="skoda"
          value="skoda"
        >
      </li>
      <li>
        <label for="renault">Renault</label>
        <input
          type="radio"
          name="car"
          id="renault"
          value="renault"
        >
      </li>
      <li>
        <label for="audi">Audi</label>
        <input
          type="radio"
          name="car"
          id="audi"
          value="audi"
        >
      </li>
    </ul>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-06"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
