<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Select</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Tari si diviziunile lor</h1>
  <form>
    <h3>Statele Unite</h3>
    <select
      name="us"
      required
    >
      <option value="">--selecteaza--</option>
      <option value="alabama">Alabama</option>
      <option value="arkansas">Arkansas</option>
      <option value="northDakota">North Dakota</option>
      <option value="newYork">New York</option>
      <option value="boston">Boston</option>
    </select>
    <hr>

    <h3>Canada</h3>
    <select name="ca">
      <option value="">--selecteaza--</option>
      <option value="newfoundland">Newfoundland</option>
      <option value="ontario">Ontario</option>
      <option value="quebec">Quebec</option>
    </select>
    <hr>

    <h3>Romania</h3>
    <select name="ro">
      <option value="">--selecteaza--</option>
      <option value="muntenia">Muntenia</option>
      <option value="banat">Banat</option>
      <option value="dobrogea">Dobrogea</option>
    </select>

    <button
      type="submit"
      title="Trimite"
    >Trimite</button>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-07"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
