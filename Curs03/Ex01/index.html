<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Forms</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>

  <h1>Formularul meu:</h1>

  <!-- <form action="https://google.com/search">
    <input
      type="text"
      name="q"
      placeholder="Cauta pe google"
    >
    <button type="submit">Cauta</button>
  </form> -->

  <form method="POST">
    <h5>Detalii principale</h5>
    <input
      name="name"
      placeholder="Nume"
      type="text"
    > <br>

    <input
      name="surname"
      placeholder="Prenume"
      type="text"
    > <br>

    <input
      type="text"
      name="nickname"
      id="nickname"
      placeholder="Porecla"
    > <br>

    <input
      type="text"
      name="car-brand"
      id="car-brand"
      placeholder="Marca auto"
      maxlength="10"
      minlength="4"
      value="Skoda"
    > <br>

    <input
      type="text"
      name="phone-brand"
      id="phone-brand"
      placeholder="Marca telefon"
      value="iPhone"
      maxlength="30"
      minlength="2"
    ><br>

    <input
      type="text"
      name="pet-name"
      id="pet-name"
      placeholder="Nume animal"
    ><br>

    <input
      type="text"
      name="phone-number"
      id="phone-number"
      placeholder="Numar telefon"
    ><br>

    <input
      type="text"
      name="friend-name"
      id="friend-name"
      placeholder="Nume prieten"
    ><br>

    <input
      type="text"
      name="friend-surname"
      id="friend-surname"
      placeholder="Prenume prieten"
    ><br><br>

    <button type="submit">Trimite</button>
  </form>


  <div
    class="pixeltab-host"
    id="html01-03-01"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
