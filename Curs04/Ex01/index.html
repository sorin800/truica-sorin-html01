  <title>Tables</title>
  <style>
    td,
    th {
      border: 1px solid #000;
    }
  </style>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >

<body>

    <tr>
      <td>Name</td>
      <td>Genger</td>
      <td>Age</td>

    <tr>
      <td>John</td>
      <td>Male</td>
      <td>20</td>
    </tr>
    <tr>
      <td>Jane</td>
      <td>Female</td>
      <td>20</td>
    </tr>
  </table>

  <div
    class="pixeltab-host"
    id="html01-04-01"
