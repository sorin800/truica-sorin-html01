<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Tables</title>
  <style>
    td,
    th {
      border: 1px solid #000;
    }
  </style>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <table>
    <tr>
      <th scope="col">Nume Elev</th>
      <th scope="col">Nota</th>
      <th scope="col">Materie</th>
    </tr>
    <tr>
      <td>Popescu</td>
      <td>10</td>
      <td>Matematica</td>
    </tr>
    <tr>
      <td>Ionescu</td>
      <td>10</td>
      <td>Romana</td>
    </tr>
  </table>

  <div
    class="pixeltab-host"
    id="html01-04-02"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
